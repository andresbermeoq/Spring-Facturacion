<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<nav th:fragment="paginator">
		<ul class="pagination">
			<li class="page-item" th:class="${page.first? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${page.first}">Primera</span>
				<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">Primera</a>
			</li>
			<li class="page-item" th:class="${not page.hashPrevious? 'page-item disabled' : 'page-item'}" >
				<span class="page-link" th:if="${not page.hashPrevious}">&laquo;</span>
				<a class="page-link" th:if="${page.hashPrevious}" th:href="@{${page.url}(page=${page.actualpage-2})}">&laquo;</a>
			</li>
			
			<li class="page-item" th:each="item : ${page.pages}" th:class="${item.actual? 'page-item active' : 'page-item'}">
				<span class="page-link" th:if="${item.actual}" th:text="${item.number}"></span>
				<a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.number-1})}" th:text="${item.number}"></a>
			</li>
			
			<li class="page-item" th:class="${not page.hashNext? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${not page.hashNext}">&raquo;</span>
				<a class="page-link" th:if="${page.hashNext}" th:href="@{${page.url}(page=${page.actualpage})}">&raquo;</a>
			</li>
			<li class="page-item" th:class="${page.last? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${page.last}">&Uacute;ltima</span>
				<a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPages-1})}">&Uacute;ltima</a>
			</li>
		</ul>
		
	</nav>

</body>
</html>
