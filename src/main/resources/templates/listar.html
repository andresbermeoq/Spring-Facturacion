<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">

	<div class="card bg-light">
	
		<div class="card-header" th:text="${title}"></div>
		
		<table class="table table-striped table-bordered">
		
			<thead class="thead-inverse">
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
				<th>Fecha</th>
				<th>Editar</th>	
				<th>Eliminar</th>
			</tr>
			
			</thead>
			
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.idCliente}"></td>
					<td th:text="${cliente.name}"></td>
					<td th:text="${cliente.last_name}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.createdAt	}"></td>
					<td>
						<a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.idCliente}" th:text="'Editar'"></a> 
					</td>
					<td>
						<a class="btn btn-danger btn-xs" th:href="@{/delete/} + ${cliente.idCliente}" th:text="'Eliminar'" onclick="return confirm('Estas Seguro?')"></a> 
					</td>
				</tr>
			</tbody>
		</table> 
		
		<nav th:replace="paginator-nav :: paginator"></nav>
	</div>
</div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
